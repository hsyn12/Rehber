plugins {
	id 'java-library'
	id 'org.jetbrains.kotlin.jvm'
}


dependencies {
	implementation project(path: ':kandom')
	implementation project(path: ':digit')
	implementation project(path: ':keext')
	implementation project(path: ':klext')
	
	implementation "androidx.annotation:annotation:${rootProject.androidx_annotation}"
	testImplementation 'junit:junit:4.13.2'
	// implementation "com.google.guava:guava:${rootProject.guava}"
}

java {
	sourceCompatibility = java_version
	targetCompatibility = java_version
}